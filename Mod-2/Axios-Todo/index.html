<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <h1>Honey Do List</h1>
    <form name="todoForm">

        <input type="number" id="budget" class="budget" placeholder="Budget">

        <button id="submit">Submit</button>


    </form>

    <div id="todo-list">

    </div>
